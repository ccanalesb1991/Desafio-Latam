<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <title>Conversor de monedas</title>
</head>

<body>

    <section class="converter-container">
        <h1 class="converter-title">Conversor de Monedas</h1>
        <label for="converter-input">Pesos Chilenos:</label>
        <input type="number" class="text-input" id="converter-input" step="0.01" placeholder="monto en CLP" />
        <label for="converter-select">a:</label>
        <select class="select-input" name="converter-select" id="converter-select">
            <option value="dolar">Dolar Observado</option>
            <option value="euro">Euro</option>
            <option value="uf">Unidad de Fomento</option>
        </select>

        <button class="btn" id="converter-btn">Convertir</button>
        <div class="converter-text" id="converter-text"></div>
        <div id="chart-container"></div>
    </section>


    <script src="./assets/js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
</body>

</html>
